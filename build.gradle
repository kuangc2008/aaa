apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "androidx.appcompat:appcompat:$rootProject.ext.appcompatVersion"
    api "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerviewVersion"
    implementation project(':libStat')
    implementation (name: 'spkv-1.0.0', ext: 'aar')

    api group: 'com.zendesk', name: 'messaging', version: '5.1.0'
    api group: 'com.zendesk', name: 'support', version: '5.0.1'
    api group: 'com.zendesk', name: 'answerbot', version: '3.0.1'
    api group: 'com.zendesk', name: 'chat', version: '3.1.0'
}
